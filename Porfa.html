<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ✅ Adaptación móvil -->
  <title>Perdóname Génesis 💖</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.85);
      padding: 5vw;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      max-width: 90%;
    }
    h1 {
      color: #e91e63;
      font-size: 6vw; /* ✅ Ajustable según pantalla */
    }
    .btn {
      padding: 3vw 6vw;
      font-size: 4vw;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.3s;
    }
    .yes {
      background: #e91e63;
      color: white;
    }
    .no {
      background: #9e9e9e;
      color: white;
      position: relative;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: #e91e63;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
    #typewriter {
      font-size: 4vw;
      color: #333;
      min-height: 120px;
      white-space: pre-line;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
    }
    /* ✅ Media query para pantallas muy pequeñas */
    @media (max-width: 480px) {
      h1 { font-size: 7vw; }
      #typewriter { font-size: 5vw; }
      .btn { font-size: 5vw; padding: 4vw 8vw; }
    }
  </style>
</head>

<audio id="musica" loop>
  <source src="Those Eyes .mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<button onclick="document.getElementById('musica').play()" 
        style="position:fixed; bottom:20px; right:20px; padding:10px 15px; font-size:16px; border:none; border-radius:12px; background:#ff4b5c; color:white; cursor:pointer; box-shadow:0 4px 8px rgba(0,0,0,0.3); z-index:1000;">
  🎵 Reproducir música
</button>

<body>
  <div class="hearts"></div>
  <div class="container">
    <h1>Perdóname Génesis 💖</h1>
    <p id="typewriter"></p>
    <button class="btn yes" onclick="sayYes()">Sí 💕</button>
    <button class="btn no" onmouseover="moveButton(this)">No 😢</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>¡Gracias, mi amor! 🌹</h2>
      <p>Me haces la persona más feliz del mundo.<br>Siempre quiero caminar de tu mano, Génesis. 💕</p>
    </div>
  </div>

  <script>
    // Texto tipo máquina de escribir
    const mensaje = `Génesis, perdóname por mis errores… 💔\nNo quiero alejarme de ti, porque eres lo más lindo que tengo.\nTe prometo ser mejor cada día, porque mi corazón late solo por ti. 💖`;
    let i = 0;
    function typeWriter() {
      if (i < mensaje.length) {
        document.getElementById("typewriter").innerHTML += mensaje.charAt(i);
        i++;
        setTimeout(typeWriter, 50);
      }
    }
    typeWriter();

    // Botón NO escapa
    function moveButton(btn) {
      btn.style.position = "absolute";
      btn.style.top = Math.random() * window.innerHeight * 0.8 + "px";
      btn.style.left = Math.random() * window.innerWidth * 0.8 + "px";
    }

    // Modal SI
    function sayYes() {
      document.getElementById("modal").style.display = "flex";
      lanzarConfetti();
    }

    // Corazones flotando
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 10 + "px";
      document.querySelector(".hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);

    // Confetti simple
    function lanzarConfetti() {
      for (let j = 0; j < 50; j++) {
        const conf = document.createElement("div");
        conf.innerHTML = "🎉";
        conf.style.position = "fixed";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10vh";
        conf.style.fontSize = "24px";
        conf.style.animation = `fall ${Math.random()*3+2}s linear`;
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
      }
    }
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh); opacity:0; } }`;
    document.head.appendChild(style);
  </script>
</body>
</html>
